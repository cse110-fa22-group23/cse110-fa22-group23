<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Team 23 Application</title>

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Sofia"
        />
        <link rel="stylesheet" href="./assets/css/index.css" />
        <script src="./assets/js/index.js" type="module"></script>
    </head>
    <body>
        <h1 id="teamHead">Team 23 Application</h1>
        <div class="sideBtn">
            <!--spreadsheet function buttons-->
            <button type="button" id="editBtn">Edit Entry</button>
            <button type="button" id="createBtn" onclick="openForm()">
                Create Entry
            </button>
            <script src="./assets/js/index.js"></script>
            <!--create entry form-->
            <div class="form-popup" id="myEntry">
                <form id="entryId">
                    <label for="entryName"><b>Enter Company Name:</b></label>
                    <input
                        type="text"
                        placeholder="Company Name"
                        name="company"
                        required
                    />
                    <br>
                    <label for="Position"><b>Enter Position:</b></label>
                    <input
                        type="text"
                        placeholder="Position Name"
                        name="position"
                        required
                    />
                    <br>
                    <label for="entryName"><b>Choose Location:</b></label>
                    <select name = "States">
                        <option>CA</option>
                        <option>WA</option>
                    </select>
                    <br>
                    <label for="Industry"><b>Enter Industry:</b></label>
                    <input
                        type="text"
                        placeholder="Industry Name"
                        name="industry"
                        required
                    />
                    <br>
                    <label for = "Status"><b>Enter Status:</b></label>
                    <select name = "Status">
                        <option>In Progress</option>
                        <option>Applied</option>
                        <option>Not Started Yet</option>
                    </select>
                    <br>      
                    <br>
                    <label for ="Ranking"><b>Choose Ranking:</b></label>
                    <select name = "Ranking">
                        <option>1 star</option>
                        <option>2 stars</option>
                        <option>3 stars</option>
                        <option>4 stars</option>
                        <option>5 stars</option>
                    </select>
                    <br>  
                    <br>
                    <label for = "Deadline"><b>Enter Deadline:</b></label>      
                    <input type="date" id="start" name="deadline"
                    min="2022-01-01" max="2023-12-31">     
                    <br>                                         
                    <button type="submit" class="btn">Submit</button>
                    <button
                        type="button"
                        class="cancel"
                        onclick="closeForm()"
                    >
                        Close
                    </button>
                </form>
            </div>
        </div>
        <!--main spreadsheet-->
        <table id="spreadsheet" style="background-color: rgba(0, 0, 0, 0)">
            <!--table header-->
            <tr id="tableHead">
                <th id="companyName">COMPANY NAME:</th>
                <th id="Position">POSITION:</th>
                <th id="Location">LOCATION:</th>
                <th id="Industry">INDUSTRY:</th>
                <th id="Status">STATUS:</th>
                <th id="Ranking">RANKING:</th>
                <th id="Deadline">DEADLINE:</th>
            </tr>
            <!-- javascript render here -->
            <tr id="inputTable"></tr>
        </table>
    </body>
</html>
