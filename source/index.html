<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AmoungSus Job Tracker</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Sofia"
        />

        <link rel="stylesheet" href="./assets/css/index.css" />
        <link rel="stylesheet" href="./assets/css/modal.css" />
        <link rel="stylesheet" href="./assets/css/table.css" />
        <link rel="stylesheet" href="./assets/css/button.css" />
        <script src="./assets/js/state.js" type="module"></script>
        <script src="./assets/js/sort.js" type="module"></script>
        <script src="./assets/js/index.js" type="module"></script>
        <script src="./assets/js/registerSw.js" type="text/javascript"></script>

        <link rel="shortcut icon" href="./assets/images/branding/favicon.ico" />
        <link rel="manifest" href="manifest.json" />
    </head>

    <body>
        <!-- <h1 id="teamHead">AmoungSus Job Tracker</h1> -->
        <img
            id="teamHead"
            src="./assets/images/branding/Name.PNG"
            alt="AmoungSus Job Tracker"
        />

        <!-- Function Buttons -->
        <button type="button" id="createBtn">Create Entry</button>
        <!-- Entry Modal -->
        <div id="form-modal" class="modal">
            <div class="modal-content">
                <form id="entry-form">
                    <div>
                        <label for="company">Enter Company Name:</label>
                        <input
                            type="text"
                            placeholder="Company Name"
                            name="company"
                            id="company"
                            required
                            maxlength="24"
                            title="Company (24 characters max.)"
                        />
                    </div>
                    <div>
                        <label for="position">Enter Position Title:</label>
                        <input
                            type="text"
                            placeholder="Position Name"
                            name="position"
                            id="position"
                            required
                            maxlength="24"
                            title="Position (24 characters max.)"
                        />
                    </div>
                    <div>
                        <label for="location">Enter Location:</label>
                        <select name="location" id="location">
                            <option value="">Choose location</option>
                            <option value="Remote">Remote</option>
                            <option value="Northeast">Northeast</option>
                            <option value="Southwest">Southwest</option>
                            <option value="West">West</option>
                            <option value="Southeast">Southeast</option>
                            <option value="Midwest">Midwest</option>
                        </select>
                    </div>
                    <div>
                        <label for="industry">Enter Industry:</label>
                        <input
                            type="text"
                            placeholder="Industry Name"
                            name="industry"
                            id="industry"
                            required
                            maxlength="24"
                            title="Industry (24 characters max.)"
                        />
                    </div>
                    <div>
                        <label for="status">Enter Status:</label>
                        <select name="status" id="status">
                            <option value="In Progress">In Progress</option>
                            <option value="Applied">Applied</option>
                            <option value="Not Started">Not Started Yet</option>
                        </select>
                    </div>
                    <div>
                        <label for="ranking">Choose Ranking:</label>
                        <select name="ranking" id="ranking">
                            <option value="1">1 star</option>
                            <option value="2">2 stars</option>
                            <option value="3">3 stars</option>
                            <option value="4">4 stars</option>
                            <option value="5">5 stars</option>
                        </select>
                    </div>
                    <div>
                        <label for="deadline">Enter Deadline:</label>
                        <input
                            type="date"
                            id="deadline"
                            name="deadline"
                            min="2022-01-01"
                            max="2023-12-31"
                        />
                    </div>
                    <br />
                    <div class="form-buttons">
                        <button class="caution" id="closeForm">
                            Cancel Entry
                        </button>
                        <input type="button" id="addRow" value="Create Entry" />
                    </div>
                </form>
            </div>
        </div>
        <!-- Edit Modal -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <form id="edit-form">
                    <div>
                        <label for="company">Enter Company Name:</label>
                        <input
                            type="text"
                            placeholder="Company Name"
                            name="company"
                            id="companyEdit"
                            required
                            maxlength="24"
                            title="Company (24 characters max.)"
                        />
                    </div>
                    <div>
                        <label for="position">Enter Position Title:</label>
                        <input
                            type="text"
                            placeholder="Position Name"
                            name="position"
                            id="positionEdit"
                            required
                            maxlength="24"
                            title="Position (24 characters max.)"
                        />
                    </div>
                    <div>
                        <label for="location">Enter Location:</label>
                        <select name="location" id="locationEdit">
                            <option value="">Choose location</option>
                            <option value="Remote">Remote</option>
                            <option value="Northeast">Northeast</option>
                            <option value="Southwest">Southwest</option>
                            <option value="West">West</option>
                            <option value="Southeast">Southeast</option>
                            <option value="Midwest">Midwest</option>
                        </select>
                    </div>
                    <div>
                        <label for="industry">Enter Industry:</label>
                        <input
                            type="text"
                            placeholder="Industry Name"
                            name="industry"
                            id="industryEdit"
                            required
                            maxlength="24"
                            title="Industry (24 characters max.)"
                        />
                    </div>
                    <div>
                        <label for="status">Enter Status:</label>
                        <select name="status" id="statusEdit">
                            <option value="In Progress">In Progress</option>
                            <option value="Applied">Applied</option>
                            <option value="Not Started">Not Started Yet</option>
                        </select>
                    </div>
                    <div>
                        <label for="ranking">Choose Ranking:</label>
                        <select name="ranking" id="rankingEdit">
                            <option value="1">1 star</option>
                            <option value="2">2 stars</option>
                            <option value="3">3 stars</option>
                            <option value="4">4 stars</option>
                            <option value="5">5 stars</option>
                        </select>
                    </div>
                    <div>
                        <label for="deadline">Enter Deadline:</label>
                        <input
                            type="date"
                            id="deadlineEdit"
                            name="deadline"
                            min="2022-01-01"
                            max="2023-12-31"
                        />
                    </div>
                    <br />
                    <div class="form-buttons">
                        <button
                            type="button"
                            class="caution"
                            id="closeEditForm"
                        >
                            Cancel Edit
                        </button>
                        <input type="button" value="Edit Entry" id="editRow" />
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="delete-modal" class="modal">
            <div class="modal-content">
                <h1>Delete Entry</h1>
                <p>Are you sure you want to delete this entry?</p>
                <div class="form-buttons">
                    <button class="closeDelete" id="closeDelete">Cancel</button>
                    <button class="caution" id="deleteButton">Delete</button>
                </div>
            </div>
        </div>

        <!-- Main Spreadsheet -->
        <table id="spreadsheet" style="background-color: rgba(0, 0, 0, 0)">
            <!--table header-->
            <tr>
                <th class="sortable" id="companyName">COMPANY:</th>
                <th class="sortable" id="Position">POSITION:</th>
                <th class="sortable" id="Location">LOCATION:</th>
                <th class="sortable" id="Industry">INDUSTRY:</th>
                <th class="sortable" id="Status">STATUS:</th>
                <th class="sortable" id="Ranking">RANKING:</th>
                <th class="sortable" id="Deadline">DEADLINE:</th>
            </tr>
            <!-- javascript render here -->
        </table>
        <!-- <img
            id="logo"
            src="./assets/images/branding/logo.PNG"
            alt="AmoungSus logo"
        /> -->
    </body>
</html>
